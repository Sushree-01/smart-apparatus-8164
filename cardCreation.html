<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cardCreation.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <h1>Cards</h1>
    </div>
    <div class="info">
        <h3>Kindly provide your details to help customize your card</h3>
    </div>
    <div class="container">
        <!-- <h3>Kindly provide your details to help customize your card</h3> -->
        <form action="">
            <label for="">First Name</label>
            <input id="fName" type="text" placeholder="Enter First Name"/>
            <label for="">Middle Name</label>
            <input id="mName" type="text"  placeholder="Enter First Name"/>
            <label for="">Last Name</label>
            <input id="lName" type="text"  placeholder="Enter First Name"/>
            <label for="">Color</label>
            <select  id="color">
                <option value="">Select preferred card color</option>
                <option value="black">Black</option>
                <option value="green">Green</option>
                <option value="gold">Gold</option>
                <option value="pink">Pink</option>
            </select>            
            <input type="submit" value="submit"/>
        </form>
        <div id="card">
            <div id="cardHeader">
                <p>Rupay</p>
                <p>Virtual Debit Card</p>
            </div>
            <div>
                <h2 id="name"></h2>
            </div>
        </div>
    </div>
    <script src="./scripts/cardCreation.js"></script>
</body>
</html>
