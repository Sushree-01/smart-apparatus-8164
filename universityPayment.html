<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/v4-shims.min.css" integrity="sha512-4yDn1AmIfvyydlRqsIga3JribpHu5HdkIFTBZjJPcz01tcsd8B9UwObwZCGez1ZOyUNnxjNQNcZEElhkguF76Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/universityPayment.css" /> 
    <title>Document</title>
</head>
<body>
    <nav id="nav">
        <li>
            <img src="./utility/logo.png" alt="" srcset="">
        </li>
        <li class="nav_hide">
            <a href="./Homepage.html"><i class="fa fa-home" aria-hidden="true"></i><br>Home</a>
        </li>
        <li class="nav_hide">
            <a href="./Paymentpage.html"><i class="fa fa-credit-card" aria-hidden="true"></i><br>Payments</a>
        </li>
        <li class="nav_hide">
            <a href="cardHome.html"><i class="fa fa-cc-mastercard" aria-hidden="true"></i><br>Cards</a>
        </li>
        <li class="nav_hide">
            <a href="transactions.html" id="trans"><i class="fa fa-newspaper-o" aria-hidden="true"></i><br>Transactions</a>
        </li>
        <li class="nav_hide">
            <a href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i><br>Settings</a>
        </li>
        <li class="nav_hide">
            <a href="./index.html" id="not"><i id="notifi" class="fa fa-bell" aria-hidden="true"></i><br>Login / Signup</a>
        </li>       
    </nav>
    <div id="container">
        <div id="box2">
            <h3>Review Your Transaction</h3>
            <div id="amountDisplay">
                <h1 id="checkValue"></h1>
                <h3 id="checkName"></h3>
                <p id="checkUniversity"> </p>
                <p id="checkPayinfo"></p>
            </div>
    
            <div id="transactionDetails">
                <div class="section">
                    <div><b>Amount to Send</b></div>
                    <div id="transactionAmount">Amount</div>
                </div>
                <div class="section">
                    <div><b>Transaction Fees</b></div>
                    <div id="transactionFees">None</div>
                </div>
            </div>    
              <div><button id="submitBtn2" >Make Transfer</button></div>
           </div>

           <div id="box3">
          <div id="box3Header">
            <h3>Enter Pin</h3>
          </div>
            <div class="password-container">
                <div class="password-input">
                <div class="input-container">
                    <input type="password" id="password" name="password" readonly maxlength="4">
                    <div class="cursor"></div>
                </div>
                </div>
                <div class="password-buttons">
                <button type="button" class="password-button">1</button>
                <button type="button" class="password-button">2</button>
                <button type="button" class="password-button">3</button>
                <button type="button" class="password-button">4</button>
                <button type="button" class="password-button">5</button>
                <button type="button" class="password-button">6</button>
                <button type="button" class="password-button">7</button>
                <button type="button" class="password-button">8</button>
                <button type="button" class="password-button">9</button>
                <button type="button" class="password-button"></button>
                <button type="button" class="password-button">0</button>
                <button type="button" class="password-button backspace"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert" class="alert">
		<div class="icon">&#10003;</div>
		<h2>Success!</h2>
		<p>Transaction completed successfully!!</p>
	</div>    
    <script src="./scripts/universityPayment.js"></script>
</body>
</html>
