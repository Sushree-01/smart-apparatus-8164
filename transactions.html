<script>
    let transactionDetails = JSON.parse(localStorage.getItem("transaction")) || []

    let cardcontainer = document.getElementById("cont");

    let card = document.getElementById("card");


    console.log(transactionDetails);

    cardcontainer.innerHTML="";

    transactionDetails.forEach(el=>{
        cardcontainer.append(cards(el));
    })

    function cards(data){
        let card = document.createElement("div");
        card.setAttribute("id","card");

    //    let img = document.createElement("img");
    //    img.src = "" ;

       let receipient = document.createElement("h2");
       receipient.textContent = data.recepientName;

       let amount = document.createElement("h3");
       amount.setAttribute("id","amount")
       amount.textContent = `USD ${data.debitableAmount}` ;

       card.append(receipient,amount);

       return card;
    }

</script>
